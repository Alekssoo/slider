<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Slider_projects</title>
</head>
<body class="body">
    <main>
        <section class="slider" id="slider">
            <div class="content slider__content">
                 
                <ul class="slider__names">
                    <!-- <li class="slider__names_item">
                        <a href="#projects" class="slider__names_link">Rostov-on-Don, Admiral</a>
                    </li>
                    <li class="slider__names_item">
                        <a href="#projects" class="slider__names_link">Sochi Thieves</a>
                    </li>
                    <li class="slider__names_item">
                        <a href="#projects" class="slider__names_link">Rostov-on-Don Patriotic</a>
                    </li> -->
                </ul>
                <div class="slider__details">
                    <div class="slider__details_info">
                        <h2 class="title slider__title">Completed projects</h2>
                        <p class="slider__text">
                            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                            market we have made happy more than 1000 families
                        </p> 
                        <dl class="slider__params">         
                            <div class="slider__params_block">
                                <dt class="title slider__params_title">City:</dt>
                                <dd class="slider__params_city">Rostov-on-Don</dd>
                                <dd class="slider__params_district">LCD admiral</dd>
                            </div>
                            <div class="slider__params_block">
                                <dt class="title slider__params_title">apartment area:</dt>
                                <dd class="slider__params_area">81 m2</dd>
                            </div>
                            <div class="slider__params_block">
                                <dt class="title slider__params_title">Repair time:</dt>
                                <dd class="slider__params_time">3.5 months</dd>
                            </div>
                            <div class="slider__params_block">
                                <dt class="title slider__params_title">Repair Cost:</dt>
                                <dd class="slider__params_cost">Upon request</dd>
                            </div>
                        </dl>
                        
                        <div class="slider__arrows">
                            <div class="slider__arrow prev slider__arrows__item">
                                <img src="images/slider-arrow_left.svg" alt="prev">
                            </div>
                            <div class="slider__dots slider__arrows__item"></div>
                            <div class="slider__arrow next">
                                <img src="images/slider-arrow_right.svg" alt="next">
                            </div>
                        </div>
                    </div>
                    <div class="slider__photos">
                        <img src="images/compl_project-1.png" alt="project_photo" class="slider__photo">
                        <div class="mobile-buttons slider__arrows_mobile">
                            <img src="images/back.svg" alt="prev" class="mini-button prev">
                            <img src="images/forward.svg" alt="next" class="mini-button next">
                        </div>
                    </div>
                                  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
